<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching digit and non digit</title>
</head>
<body>
    <script>
        var str  = prompt("Enter a  string");
        chString();
        function chString()
        {
           let res = /\d\d/;
           if(res.test(str))
           {
            alert("Digits present");
           }
           else
           {
            alert("Digits not present");
           }
        }
    </script>
</body>
</html>
