<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findind non matching chars</title>
</head>
<body>
    <script>
        var str  = prompt("Enter a  string");
        chString();
        function chString()
        {
           let res = /\w{2}/;
           if(res.test(str))
           {
            alert(" more than 2");
           }
           else
           {
            alert(" not more than 2");
           }
        }
        
    </script>
</body>
</html>
