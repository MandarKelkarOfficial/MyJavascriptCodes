<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Label Dynamically</title>
</head>
<body>
    <select>
        <option  label="Volvo">Volvo</option>
        <option label="Mercedes" id="myOption">Mercedes</option>
        <option label="BMW" id="myOption1">BMW</option>
    </select>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            document.getElementById("myOption").label="Audi";
            document.getElementById("myOption1").label="Lamborginai";
            document.getElementById("demo").innerHTML = "The value of label was changed"
        }
    </script>
</body>
</html>
