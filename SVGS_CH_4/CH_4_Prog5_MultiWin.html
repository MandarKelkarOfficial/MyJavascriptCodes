<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple window at a time </title>
</head>
<body>
    <script>
        function MUL()
        {
            for(var i = 0; i<5; i++)
            {
                var myWin = window.open("","win"+i,"width = 200, height =200");
            }
        }
    </script>
    <form>
        <input type="button" value="Createwindow" onclick="MUL()"/>
    </form>
    <button onclick="MUL()">click me</button>
</body>
</html>
