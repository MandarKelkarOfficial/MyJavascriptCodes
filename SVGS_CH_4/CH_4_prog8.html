<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>
    <script>
        function delayFunction() {
            alert("Hello Maddy here");
        }

    </script>
    <style>
        button {
            /* Rectangle 5 */


            position: absolute;
            width: 174px;
            height: 34px;
            left: 30px;
            top: 287px;

            background: #B57BFF;
            border-radius: 34px;
        }
    </style>
    <h1 align='center'> <button onclick="setTimeout(delayFunction, 3000)">click here</button></h1>
</body>

</html>
