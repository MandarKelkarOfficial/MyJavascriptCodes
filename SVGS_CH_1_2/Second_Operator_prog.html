
<html>
 <title> OPERATOR PROGRAM </title>
<head>
</head>
   <body>
      <script>
          document.write("<h3>//Arithmatic Operator</h3>");
          var x = 15 + 5;
          document.write("Sum : "+ x);
          x = 15 - 5;
          document.write("<br>Difference </br>"+ x);
          x = 15 * 5;
          document.write("<br>Multiplication</br> "+x);
          x = 15 / 5;
          document.write("<br>Division </br>"+x);
          document.write("<h3 style = 'color:red;' >//Relational Operator</h3>");
          var x = 15 == 5;
          document.write("<br>is equal </br>"+x);
          x = 15 != 5;
          document.write("<br>is not equal </br>"+x);
          x = 15 < 5;
          document.write("<br> is smaller than </br>"+x);
          x = 15 > 5;
          document.write("<br> is smaller than </br>"+x);
          document.write("<h3 style = 'color:blue;' >//Logical Operator</h3>");
          var x = 15 < 5 && 5 > 15;
          document.write("<br>AND </br>"+x);
          x = 15 < 5 || 5 < 15;
          document.write("<br>OR </br>"+x);

      </script>
    </body>
 </html>
