      <script>
          let a = prompt("Enter the percentage you got in finals to check the grade");
          if( a > 60)
             {
               alert("Congrats you got Distintion");
             }
          else if( a > 40)
             {
               alert("Congrats you got first class");
             }
          else if(a > 25)
             {
               alert(" You passed");
             }
          else
             {
               alert("Failed");
             }


      </script>
