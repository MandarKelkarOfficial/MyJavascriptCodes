      <script>

       /*Write a Java script program to display following pattern.
                       *
                       * *
                       * * *
                       * * * *    */
          
            a = prompt("Enter the rows to print star pattarn\n(E.g if you want 4 rows enter 5.)");
            for(i = 1; i<a; i++)
            {
                for(j = 0; j<i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }


      </script>
