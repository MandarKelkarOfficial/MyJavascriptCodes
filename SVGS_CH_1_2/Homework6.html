    <p id = "demo"></p>
      <script>
       /*Write a Java script program to print table of any number entered by user.*/

       a = prompt("Enter the integer you want multiplication table of ");

       for(i = 1; i < 11 ; i++)
       {
        sum = a * i;
        document.write("<h3 align = center style = color:purple>"+a +" "+"*"+" "+i+" = "+" "+ sum+"<br>");
       }


      </script>
