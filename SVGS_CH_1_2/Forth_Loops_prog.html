
<html>
 <title> LOOP PROGRAM </title>
<head>
</head>
   <body>
      <script>
       
        var a = prompt("Enter the number for lines of pattern");
    
          for(i = 1; i < a; i++)
          {
             for(j = 0; j < i; j++)
           {
              document.write("* "); 
           }
              document.write("<br></br>");
          }


         do
         {
            var sum
            sum += a
            document.write("<br>"+a+"</br>");
            i++
         }
         while( i < a);
          

      </script>
    </body>
 </html>
