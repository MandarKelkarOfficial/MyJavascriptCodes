      <script>

             /* Write a Java script program to display all numbers divisible by 4 between 10 to 100*/


             a = "the following program will display the \nall numbers divisible by 4 between \n10 to 100";
             confirm(a);
    
             for(i = 4; i < 100; i++)
             {
              if( (i%4==0) && (i%2==0))
              {
                document.write("<h3 align = center>"+i+"<br>")
              }
             }

      </script>
